<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header id="button">
			<img src="https://s.svgbox.net/hero-outline.svg?ic=menu-alt-2&fill=fff">
		</header>
		<ul id="items">
			<li>
				<a href="">
					<img src="https://s.svgbox.net/hero-outline.svg?ic=microphone&fill=fff">
				</a>
			</li>
			<li>
				<a href="">
					<img src="https://s.svgbox.net/hero-outline.svg?ic=music-note&fill=fff">
				</a>
			</li>
			<li>
				<a href="">
					<img src="https://s.svgbox.net/hero-outline.svg?ic=pause&fill=fff">	
				</a>
			</li>
			<li>
				<a href="">
					<img src="https://s.svgbox.net/hero-outline.svg?ic=refresh&fill=fff">
				</a>
			</li>
		</ul>
	</div>

	<script>
		const $ = e => document.querySelector(e);

		$("#button").addEventListener('click', () => {
			$("#button").classList.toggle("active")
			$("#items").classList.toggle("toggle")

			const itemsList = document.querySelectorAll("#items li");
			
			itemsList.forEach((item, index) => {
				item.style.transitionDelay = (index / 10) + "s";

				item.classList.toggle("animationItems")
				console.log(items)
			})
		})
	</script>
</body>
</html>
